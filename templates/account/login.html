{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <form class="login mt-5" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forget Password?</a>
        <div class="d-grid gap-2">
          <button class="mt-3 btn btn-dark primaryAction" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  {% endblock content %}
